<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    </head>
        <body>
            
            <div class= "container">
            <center>
                
                <div class ="buttons " >
                    <button class="button common" value="Rock">Rock</button>
                    <button class="button common" value="Paper">Paper</button>
                    <button class="button common" value="Scissors">Scissors</button>
                </div>
                <div class = "scoreContainer"> 
                    <div class = "score common" id="playerLabel">Player score
                        <div  id ="pScore">0</div>
                    </div>       
                    <div class = "score common" id="compLabel">Computer score
                        <div  id ="cScore">0</div> 
                    </div>
                                            
                </div>
                <div class = "prompt common" id="prompt">Prompt</div>
                <div class = "round common" id="round">Round:</div> 
            </center>
            </div>
            
            <script type='text/javascript' src ='script.js'> </script>
        </body>
</html>
